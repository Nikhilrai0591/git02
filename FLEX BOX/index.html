<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 20vh;
            border: 2px dashed #ccc;
            background-color: #70c5c3;
        }
        .b1 {
            width: 100px;
            height: 100px;
            background-color: #ff5733;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

        }
        .b2 {
            width: 100px;
            height: 100px;
            background-color: #33c1ff;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

        }
        .b3 {
            width: 100px;
            height: 100px;
            background-color: #75ff33;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

        }
        </style>
</head>
<body>
    <h1>FLEXBOX CONTAINER</h1>
    <div class="container">
        <div class="b1">Box 1</div>
        <div class="b2">Box 2</div>
        <div class="b3">Box 3</div>
</body>
</html>
