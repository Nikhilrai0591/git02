<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        display:grid;
        grid-template-columns: 200px 200px 200px;
    }
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    .wrapper{
        border:2px solid #f76707;
        border-radius : 5px;
        background-color: coral;
    }
    .wrapper > div {
       border:2px solid #4dfac9;
       border-radius: 5px;
       background-color:darkorchid;
       color:antiquewhite
    } 
</style>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</body>
</html>
